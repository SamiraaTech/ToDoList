<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- our project just needs Font Awesome Solid + Brands -->
    <!-- <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" /> -->

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>
                <span class="icon_tick">

                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zM337 209L209 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L303 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
                    </svg></span>
                <span class="todo"> TODO</span>
            </h1>
        </header>
        <main id="main_tasks">
            <section class="tasks task_done">
                <span class="text_left">
                    <h3>Task Done</h3>
                    Keep it up
                </span>
                <span class="circle_percent">
                    1 / 3
                </span>
            </section>
            <section class="tasks next_task">
                <form action="">
                    <input id="input_task" type="text" placeholder="Write your next task...">
                    <input id="add_btn" type="button" value="+">
                </form>
            </section>
            <section class="tasks task_list">
                <ul id="">
                    <li>
                        <div class="left_task"></div>
                        <div class="right_icons"></div>
                    </li>
                </ul>

            </section>

        </main>
    </div>

</body>

</html>
