<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App (Vite + TS)</title>

  <link rel="stylesheet" href="./src/style.css">

</head>

<body>
  <div id="container">
    <header>
      <h1>
        <span class="icon_tick">
          <img class="svg-icon" src="./public/assets/todo-icon.svg" alt="ToDo" />
        </span>
        <span class="todo"> TODO</span>
      </h1>
    </header>
    <main id="main_tasks">
      <section class="tasks task_done">
        <span class="text_left">
          <h3>Task Done</h3>
          Keep it up
        </span>
        <span class="circle_percent">
          1/3
        </span>
      </section>
      <section class="tasks next_task">
        <form action="#">
          <input id="input_task" type="text" placeholder="Write your next task...">
          <button id="add_btn" aria-label="Add Task">
            <img src="./public/assets/plus-icon.svg" alt="add-btn">
        </form>
      </section>
      <section class="tasks task_list">
        <ul id="list_items">

        </ul>

      </section>

    </main>
  </div>
  <script src="./src/main.ts"></script>
</body>

</html>
